<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>結果表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 必須 -->
  <style>
    body {
      background-color: #f0f0f0; /* 薄い灰色 */
      margin: 20px;
      font-family: sans-serif;
      line-height: 1.5;
    }

    .result-container {
      background-color: white;
      max-width: 900px;
      width: 90%;
      margin: 0 auto;
      padding: 20px; /* 中の余白 */
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    a {
      display: block;
      width: 100px;
      margin: 30px auto 0;
      text-align: center;
      padding: 10px 0;
      background-color: #0052cc;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #003d99;
    }

    /* スマホ用 */
    @media (max-width: 599px) {
      body {
        margin: 10px;
      }
      .result-container {
        width: 95%;
        padding: 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      a {
        width: 80px;
        font-size: 1rem;
        padding: 8px 0;
      }
    }

    /* タブレット用 */
    @media (min-width: 600px) and (max-width: 1024px) {
      .result-container {
        max-width: 700px;
        padding: 18px;
      }
      h2 {
        font-size: 1.5rem;
      }
      a {
        width: 90px;
        font-size: 1.1rem;
        padding: 9px 0;
      }
    }
    /* PCはデフォルトスタイル */
  </style>
</head>
<body>
  <div class="result-container" th:utext="${resultHtml}"></div>
  <a href="/">戻る</a>
</body>
</html>
